<head>

<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    li{
        list-style: none;
    }

    #box{
        width: 300px;
        height: 450px;
        position: relative;
        overflow: hidden;
        
    }
    
    #items{
        width: 500%;
        height: 100%;
        
        display: flex;

        overflow: hidden;
        position: relative;
        margin: 0;
        padding: 0;

        transition: 0.5s;
    }
    #item{
        width: 300px;
        height: 100%;
        
        float: left;
        
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .active{
        color: red;
    }

    #spots{
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
</style>

    <button id="back">◀</button>
    <section id="box">

            <div id="spot">★</div>
            <div id="spot">★</div>
            <div id="spot">★</div>
            <div id="spot">★</div>
        </div>
        <div id="items">
            <div id="item" style="background-color: red;"></div>
            <div id="item" style="background-color: blue;"></div>
            <div id="item" style="background-color: green;"></div>
            <div id="item" style="background-color: yellow;"></div>
            <div id="item" style="background-color: purple;"></div>
        </div>
