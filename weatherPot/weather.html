<head>

<script src="app.js"></script>
<body>
    <section id="bigBox">
        <section id="now">
            <div></div>
            <div class="center">
                <div class="sun back" style="width:80%; height: 80%;"></div>
            </div>
            <div class="center" style="flex-direction: column;">

            </div>
            <div></div>

        <section id="week">
            <ul>
                <li class="box">
                    <div class="center">
                        <div class="sun back"></div>
                    </div>
                    <div class="ondo">

                    </div>
                </li>
                <li class="box">
                    <div class="center">
                        <div class="rain back"></div>
                    </div>
                    <div class="ondo">

                    </div>
                </li>
                <li class="box">
                    <div class="center"> 
                        <div class="snow back"></div>
                    </div>
                    <div class="ondo">
                        <span>-1</span>
                    </div>
                </li>
                <li class="box">
                    <div class="center">
                        <div class="cloud back"></div>
                    </div>
                    <div class="ondo">
                        <span>-1</span>
                    </div>
                </li>
                <li class="box">
                    <div class="center">
                        <div class="bolt back"></div>
                    </div>
                    <div class="ondo">
                        <span>-1</span>
                    </div>
                </li>
            </ul>
        </section>
    </section>
